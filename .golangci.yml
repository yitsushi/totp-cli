run:
  timeout: 5m
  issues-exit-code: 1
  tests: false
  allow-parallel-runners: true

linters-settings:
  gci:
    local-prefixes: github.com/yitsushi/totp-cli
  goimports:
    local-prefixes: github.com/yitsushi/totp-cli
  staticcheck:
    go: "1.18"
  stylecheck:
    go: "1.18"
  govet:
    check-shadowing: true
  misspell:
    locale: US
  cyclop:
    max-complexity: 15
    skip-tests: true
  nolintlint:
    allow-leading-space: false
    allow-unused: false
    require-explanation: true
    require-specific: false
  varnamelen:
    ignore-names:
      - ns
      - err
      - iv
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - filippo.io/age
          - github.com/urfave/cli/v2
          - github.com/yitsushi/totp-cli
          - github.com/kardianos/osext
          - github.com/yitsushi/github-release-check

issues:
  exclude-rules:
  - path: _test\.go
    linters:
    - goerr113
    - gocyclo
    - errcheck
    - gosec
    - dupl
    - funlen
    - scopelint
    - testpackage
    - varnamelen
  - path: internal/cmd/
    linters:
    - forbidigo
  - text: "sig: func github.com/yitsushi/totp-cli/"
    linters:
    - wrapcheck
  - text: "sig: func \\(\\*?github.com/yitsushi/totp-cli/"
    linters:
    - wrapcheck
  - path: internal/info
    linters:
    - gochecknoglobals

linters:
  enable-all: true
  disable:
    # Deprecated
    - interfacer
    - nosnakecase
    - varcheck
    - deadcode
    - golint
    - ifshort
    - maligned
    - exhaustivestruct
    - scopelint
    - structcheck

    # Disabled because I need naked return to handle extra errors in defer.
    - nakedret

    # Just disabled them...
    - exhaustruct

